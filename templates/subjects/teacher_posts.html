<div class="tab-pane fade show active" id="v-pills-posts" role="tabpanel" aria-labelledby="v-pills-posts-tab">



    {% for post in posts %}
        <div class="card mt-3 mx-auto shadow-sm">
                <div class="card-body pb-1">
                    <p>
                        <span class="card-title font-weight-bold">{{ post.author }}</span>
                        <a href="{% url 'post_detail' post.pk %}"
                           class="text-decoration-none font-weight-lighter text-muted float-right">
                            {{ post.pub_date }}</a>
                    </p>
                    <hr>
                    <p>{{ post.body }}</p>
                    <hr>
                    <p>
                        <span><a href="{% url 'post_detail' post.pk %}" class="text-decoration-none">Comment</a></span>
                        <span class="float-right font-weight-lighter text-muted">
                            Comments: {{ post.comments.all.count }}</span>
                    </p>
                </div>
            </div>
    {% endfor %}
</div>
