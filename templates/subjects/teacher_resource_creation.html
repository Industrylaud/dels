{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create resource{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Publish a resource</button>
    </form>
{% endblock %}
