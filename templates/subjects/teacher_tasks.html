<div class="tab-pane fade show active" id="v-pills-tasks" role="tabpanel" aria-labelledby="v-pills-tasks-tab">

    {% for task in tasks %}
        <div class="card mt-3 mx-auto shadow-sm">
            <div class="card-body pb-1">
                <p>{{ task.body }}</p>
                <hr>
                {% if task.file %}
                    <a href="{{ task.file.url }}">download task files</a>
                {% endif %}

            </div>
        <div class="card-footer">
            <a href="#" class="btn btn-primary" type="button">Comments</a>
            <a href="#" class="btn btn-success" type="button">Returned tasks</a>
        </div>
        </div>
    {% endfor %}

</div>
