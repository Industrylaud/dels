{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<h1>Set a new good password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Change my password</button>
    </form>
{% endblock %}
